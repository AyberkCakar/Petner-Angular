<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-home"></i>
    </span>
    Dashboard
  </h3>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        <span></span>Overview
        <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
      </li>
    </ul>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div style="margin-top: 20px" class="col-lg-4 justify-content-center" *ngFor="let data of model['data']">
      <igx-card routerLink="/detailAdvert/{{data.advertisementID}}">
        <igx-card-media height="196px">
          <img style="width: 100%;" src="https://petner-cdn.yusufozgul.com/upload-008770818.png">
        </igx-card-media>
        <igx-card-header>
          <h3 igxCardHeaderTitle>{{data.advertisementTitle}}</h3>
        </igx-card-header>
        <igx-card-content>
          <span><b>Date</b>: {{data.date}}</span>
          <br>
          <br>
          <span [ngSwitch]="data.advertisementType">
            <span *ngSwitchCase="0"><b>Advert Type</b>: Food Help</span>
            <span *ngSwitchCase="1"><b>Advert Type</b>: Ownership</span>
            <span *ngSwitchCase="2"><b>Advert Type</b>: Vaccination</span>
          </span>
          <br>
          <br>
          <span><b>Province</b>: {{data.advertisementAddress.province}}</span>
        </igx-card-content>
        <igx-card-actions>
          <span class=" badge badge-pill badge-primary ">
            <b>{{data.advertisementAnimal.genre}}</b></span>
          <span [ngSwitch]="data.status">
            <span class="badge badge-pill badge-success" *ngSwitchCase="0"> Waiting </span>
            <span class="badge badge-pill badge-info" *ngSwitchCase="1"> Completing</span>
            <span class="badge badge-pill badge-danger" *ngSwitchCase="2"> Needs More</span>
          </span>
        </igx-card-actions>
      </igx-card>
    </div>
  </div>
</div>
