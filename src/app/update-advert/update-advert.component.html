<div class="page-header">
  <h3 class="page-title">
    Advert
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/advert">Advert</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update Advert</li>
    </ol>
  </nav>
</div>
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Update Advert</h4>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">Advert Title</label>
          <input type="text" class="form-control" #title value={{model.data.advertisementTitle}}>
          
        </div>
        <div class="form-group">
          <label for="exampleTextarea1">Advert Description</label>
          <textarea class="form-control" #description value={{model.data.advertisementExplanation}} id="exampleTextarea1" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Animal Age</label>
          <input type="numeric" class="form-control"  value={{model.data.advertisementAnimal.age}}>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Animal Gender</label>
          <select class="form-control" #gender  >
            <option [selected]="model.data.advertisementAnimal.gender=='Erkek'">Erkek</option>
            <option [selected]="model.data.advertisementAnimal.gender=='Dişi'">Dişi</option>
            <option [selected]="model.data.advertisementAnimal.gender=='Bilinmiyor'">Bilinmiyor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Animal Genre</label>
          <input type="text" class="form-control" #genre value={{model.data.advertisementAnimal.genre}}>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">City</label>
          <input type="text" class="form-control"  value={{model.data.advertisementAddress.province}}>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">District</label>
          <input type="numeric" class="form-control"  value={{model.data.advertisementAddress.district}}>
        </div>
        <div class="form-group">
          <label for="exampleTextarea1">Address</label>
          <textarea class="form-control"  value={{model.data.advertisementAddress.fullAddress}} rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2" (click)="onUpdate(title.value,description.value,gender.value,genre.value)">Update</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
