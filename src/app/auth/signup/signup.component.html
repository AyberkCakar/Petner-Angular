
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Register
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Name is required">
          <input class="input100" type="text" #name placeholder="Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Surname is required">
          <input class="input100" type="text" #surname placeholder="Surname">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Phone Number is required">
          <input class="input100" type="number" #number placeholder="Phone Number">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
        </div>


        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" #email placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" #password placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>
        <div class="container-login100-form-btn">
          <button (click)="onRegister(name.value,surname.value,number.value,email.value,password.value)" class="login100-form-btn">
            Register
          </button>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" href="/login">
            Do you have an account?
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
