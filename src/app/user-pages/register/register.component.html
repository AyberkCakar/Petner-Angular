<div class="d-flex align-items-center auth px-0" style="margin-top: 5%">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.png" alt="logo">
        </div>
        <h3>New here?</h3>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
        <form class="pt-3">
          <div class="form-group">
            <input type="text" #name class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" #lastname class="form-control form-control-lg" id="exampleInputUsername2" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="email" #email class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" #number class="form-control form-control-lg" id="exampleInputPhone" placeholder="Phone">
          </div>
          <div class="form-group">
            <input type="password" #password class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
               (click)="onRegister(name.value,lastname.value,number.value,email.value,password.value)">SIGN UP</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/user-pages/login" class="text-primary">Login</a>
          </div>

          <div id="alert" class="alert alert-fill-danger"  *ngIf="error.message">
            <i class="mdi mdi-information-outline"></i>
            <span id="message" >{{error.message}}</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
