<div class="d-flex align-items-center auth px-0 justify-content" style="margin-top: 3%">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.png" alt="logo">
        </div>
        <h3>Sign In</h3>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input type="email"  #email class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" #password class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="onLogin(email.value, password.value)">SIGN IN</a>
          </div>

          <br>
            <a routerLink="/user-pages/forgotpassword"  class="auth-link text-black">Forgot password?</a>

          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/user-pages/register" class="text-primary">Create</a>
          </div>
          <div id="alert" class="alert alert-fill-danger"  *ngIf="error.message">
            <i class="mdi mdi-information-outline"></i>
            <span id="message" >{{error.message}}</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
